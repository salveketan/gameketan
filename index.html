<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        #box>div {
            display: flex;
            justify-content: space-around;
        }

        #box>div>div {
            border: 1px solid black;
            margin: 3px;
            padding: 3px;
            height: 30px;
            width: 30px;
            text-align: center;
            cursor: pointer;

        }

        #container {
            border-radius: 10px;
            margin: auto;
            height: 600px;
            width: 600px;
            border: 10px solid black;
            align-items: center;
        }

        h2 {
            align-content: center;
            text-align: center;

        }

        #maincontaner {
            text-align: center;
            display: flex;
            justify-content: space-between;
        }


        #result {

            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }


        #result>div {

            margin: 4px;
            align-items: center;
            text-align: center;
            display: flex;
            justify-content: space-around;
            background-color: rgb(226, 22, 56);
            border-radius: 10px;

        }


        #str>#str1 {

            height: 20px;
            width: 150px;
            margin: 3px;
            padding: 20px;
            /* border:  ; */
        }

        #lastbox {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>


    <div id="container">


        <h2>Game</h2>

        <div id="maincontaner">
            <h3 id="Score"></h3>
            <h3 id="timer"></h3>
            <h3 id="tilesleft"></h3>
        </div>


        <div id="result">

        </div>


        <div id="lastbox">
            <div style="margin-top:15px;">delete</div>
            <div id="str">
                <h3 id="str1"></h3>
            </div>
            <div id="submit" style="margin-top:15px;">submit</div>
        </div>

        <h2>Tap on the word to remove last letter</h2>
    </div>

</body>

</html>


<script src="index.js"></script>
